{%extends 'base.html' %}

{% load static %}

{%block content%}
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">centered</h1>
                        <p class="fs-4">Everything you need from past and present for youre uniquness.</p>
                        <a class="btn btn-primary btn-lg" href="#!">Take a Look</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                  
                    {%for product in products %}
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                <h2 class="fs-4 fw-bold">{{product.name}}</h2>
                                 <p class="mb-0">{{product.description}}</p>
                             </div> 
                          </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </section>

        {% endblock %}
